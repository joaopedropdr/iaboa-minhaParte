<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Criar Rolê</title>
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            font-weight: 300;
        }

        .nav-link {
            position: relative;
        }

        .nav-link:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #574AE2;
            transition: width 0.3s ease;
        }

        .nav-link:hover:after {
            width: 100%;
        }

        .font-bold {
            font-weight: 400;
        }
    </style>
</head>

<body class="bg-[#1A1423] text-[#fff]">
    <nav class="px-8 py-4">
        <div class="flex justify-between items-center">
            <!-- Logo + Links (esquerda) -->
            <div class="flex items-center space-x-8">
                <a href="" class="text-white text-lg font-bold">I a Boa?</a>

                <!-- Links principais -->
                <div class="hidden md:flex space-x-4">
                    <a href="../index.html" class="nav-link text-white px-3 py-2">Página Inicial</a>
                    <a href="../pages/sobre.html" class="nav-link text-white px-3 py-2">Sobre o Projeto</a>
                    <a href="../pages/desenvolvedores.html" class="nav-link text-white px-3 py-2">Desenvolvedores</a>
                </div>
            </div>

            <!-- Botões (direita) -->
            <div class="hidden md:flex items-center space-x-4">
                <a href="../pages/autenticacao/cadastrar-usuario.html"
                    class="text-white hover:text-[#574AE2] border border-white hover:border-[#574AE2] px-4 py-2 rounded transition-all">Cadastre-se</a>
                <a href="../pages//autenticacao//entrar.html"
                    class="text-white bg-[#574AE2] hover:bg-[#3A2EC1] px-6 py-2 rounded transition-all mr-4">Entre</a>
            </div>
        </div>
    </nav>

    <!-- Titulo da página -->
    <div class="flex flex-col">
        <h1 class="self-center font-semibold">Cadastrar Rolê</h1>
        <p class="self-center">Crie o proximo rolê queridinho da cidade</p>
    </div>

    <main>
        <!-- Conteudo principal -->
        <div class="flex flex-col justify-center items-center">

            <div class="flex">
                <!-- Tabela, imagem e botões  -->
                <table class="w-6xl h-[300px] gap-5 border-separate border-spacing-[10px]">
                    <div>
                        <!-- Imagem do rolê -->
                        <div class="border w-[200px]">
                            <input class="cursor-pointer" type="file" accept="Imagem/*" id="carregar-img" placeholder="Faça o upload de uma foto">
                            <i class="fas fa-upload"></i>
                        </div>

                        <!-- Tabelas de nome, data, hora e local -->
                        <tbody class="">
                            <tr>
                                <td colspan="3">
                                    <input class="border h-10 w-full outline-none" type="text" id="role-nome" placeholder="Digite o nome do rolê">
                                </td>
                            </tr>

                            <!-- Hora, data e categoria  -->
                            <tr class="flex gap-5">
                                <td>
                                   <input class="border outline-none h-10 p-2" type="date" id="role-data" placeholder="Selecione uma data">
                                </td>
                                <td>
                                    <input class="border outline-none h-10 w-full p-2" type="time" id="role-hora" placeholder="Selecione um horário">
                                </td>
                                <td>
                                    <div class="flex border">
                                        <input class=" outline-none h-10 w-full p-2" type="text" id="role-categoria" placeholder="Selecione as categorias desse rolê">
                                        <i class="pr-2 self-center fa-solid fa-angle-down"></i>
                                    </div>
                                </td>
                            </tr>
                        </tbody>

                        <tbody>
                            <!-- localização -->
                            <tr class="flex flex-col w-full">
                                <td colspan="3">
                                    <input class=" outline-nonew-full border h-10 p-2" type="text" id="role-local"
                                        placeholder="Digite o local do rolê (ex: Sweet Garden, Confiança Eventos..)">
                                </td>

                                <td>
                                    <input type="checkbox" id="btn-selecionar">
                                    <label for="btn-selecionar">Ultilizar meu nome fantasia</label>
                                </td>
                            </tr>

                            <tr class="flex flex-col w-full mt-2">
                                <td colspan="3">
                                    <input class="border outline-none w-full h-10 p-2" type="text" id="loc"
                                        placeholder="Digite a localização">
                                </td>

                                <td>
                                    <input type="checkbox" id="loc-checkbox">
                                    <label for="loc-checkbox">Ultilizar minha ultima localização</label>
                                </td>
                            </tr>
                        </tbody>
                    </div>
                </table>
           </div>

                <!-- Tabelas de preços -->
                <table class="">
                    <tbody>
                        <!-- Preço da entrada -->
                        <tr class="h-[140px]">
                            <td>
                                <div class="p-3">
                                    <label for="entrada">Entrada</label>
                                    <div class="flex h-10 gap-3">
                                        <div class="flex border">
                                            <input class="p-2 outline-none" type="number" id="entrada" placeholder="Maior preço">
                                            <i class="pr-2 self-center fas fa-dollar-sign"></i>
                                        </div>

                                        <div class="flex border">
                                            <input class="p-2 outline-none" type="number" id="entrada-preco" placeholder="Menor preço">
                                            <i class="pr-2 self-center fas fa-dollar-sign"></i>
                                        </div>
                                    </div>
                                    <input class="p-2 outline-none border w-full mt-3 h-10" type="text" id="obs-preco"
                                        placeholder="Observações">
                                </div>
                            </td>
                            <!-- Preço das bebidas  -->
                            <td>
                                <div class="p-3">
                                    <label for="bebida">Bebidas</label>
                                    <div class="flex h-10 gap-3">
                                        <div class="flex border">
                                            <input class="p-2 outline-none" type="number" id="bebida" placeholder="Maior preço">
                                            <i class="pr-2 self-center fas fa-dollar-sign"></i>
                                        </div>

                                        <div class="flex border">
                                            <input class="p-2 outline-none" type="number" id="bebida-preco" placeholder="Menor preço">
                                            <i class="pr-2 self-center fas fa-dollar-sign"></i>
                                        </div>
                                    </div>
                                    <input class="p-2 outline-none border w-full mt-3 h-10" type="text" id="obs-bebida" placeholder="Observações">
                                </div>
                            </td>
                            <!-- Preço das comidas  -->
                            <td>
                                <div class="p-3">
                                    <label for="comidas">Comidas</label>
                                    <div class="flex gap-3 h-10">
                                        <div class="flex border">
                                            <input class="p-2 outline-none" type="number" id="comidas" placeholder="Maior preço">
                                            <i class="pr-2 self-center fas fa-dollar-sign"></i>
                                        </div>

                                        <div class="flex border">
                                            <input class="p-2 outline-none" type="number" id="comidas-preco" placeholder="Menor preço">
                                            <i class="pr-2 self-center fas fa-dollar-sign"></i>
                                        </div>
                                    </div>
                                    <input class="p-2 outline-none border w-full mt-3 h-10" type="text" id="obs-comida"
                                        placeholder="Observações">
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <td class="h-10 p-3" colspan="3">
                                <input class="p-2 outline-none border w-full h-10" type="text"
                                    placeholder="Adicione informações extras relevantes (ex: Proibido para menores de 18 anos)">
                            </td>
                        </tr>
                    </tbody>
                </table>

            <!-- Botões de salvar e cancelar  -->
            <div class="flex gap-5">
                <!-- Botão de cancelar -->
                <div class="flex rounded-full px-5 py-2 border">
                    <p>Cancelar</p>
                    <i class="self-center pl-2 fas fa-times"></i>
                </div>
                <!-- Botão de salvar -->
                <div class="flex rounded-full px-5 py-2 bg-[#80FF91] text-[#000]">
                    <p>Salvar</p>
                    <i class="self-center pl-2 fas fa-check"></i>
                </div>
            </div>

        </div>
    </main>



</body>

</html>
